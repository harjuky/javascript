<html>
<head><title>Learn Make To Program Count The Number Of Words</title>
<script type="text/javascript">
function count(){
var utopian_content=document.utopianword.utopianword2.value
content=utopian_content.split(" ")
document.utopianword.utopianword3.value=content.length
}
</script>
</head>
<body>
<form name="utopianword">
    <textarea rows="12" name="utopianword2" cols="38"
    wrap="virtual"></textarea><br>
    <input type="button" value="Word Count" onClick="count()"> <input
    type="text" name="utopianword3" size="20">
    </form>
</body>
</html>
